<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property page</title>
</head>

<body>
    <!--main container-->
    <div class="container">
        <!--start header-->
        <header>
            <!--nav bar-->
            <nav>
                <ul>
                    <!--nav bar links-->
                    <li><a href="#">Nav Link</a></li>
                    <li><a href="#">Nav Link</a></li>
                    <li><a href="#">Nav Link</a></li>
                    <li><a href="#">Nav Link</a></li>
                    <li><a href="#" class="active">Work with us</a></li>
                </ul>

            </nav>
            <hr>
            <!--main heading text-->
            <div class="header-main-text">
                <h1>Modern House</h1>
                <span>3002 Foster Ave,Brooklyn, NY 11210, USA</span>
            </div>
            <!--price-->
            <div class="price-main-text">
                <h1>$450,000</h1>
                <span>$2,800/sq ft</span>
            </div>
        </header>
        <!--end of page header-->

        <!--Details pane start-->
        <div class="details-pane">

            <!--card text title-->
            <h2>Details</h2>
            <!--bottom status on card-->
            <div class="status">
                <div>4</div>
                <div>2</div>
                <div>2</div>
                <div>1</div>
                <div>2007</div>
            </div>
            <!--Details pane end-->

            <!--features description start-->
            <div class="description">
                <h3>Description</h3>
                <hr>
                <div class="description-text">

                </div>
            </div>
            <!--features descriptin end-->


            <!--features section start-->
            <div class="features">
                <h3>Features</h3>
                <hr>
                <div class="feature-list">

                </div>
            </div>
            <!--features section end-->

            <!--fourth section begin-->
            <div class="second-section">
                <!--gradient bar-->
                <div class="gradient-bar"></div>
                <h1>Our Top Movers</h1>
                <!--cards parent div-->
                <div class="parent-cards">
                    <!--card one-->
                    <div class="cards">
                        <!--card image-->
                        <img src="#" alt="card-img">
                        <!--card text title-->
                        <h2></h2>
                        <!--bottom status on card-->
                        <div class="status">
                            <div id="card-left">4</div>
                            <div id="card-center">2</div>
                            <div id="card=right">#</div>
                        </div>
                    </div>
                    <!--card two-->
                    <div class="cards">
                        <!--card image-->
                        <img src="#" alt="card-img">
                        <!--card text title-->
                        <h2></h2>
                        <!--bottom status on card-->
                        <div class="status">
                            <div id="card-left">4</div>
                            <div id="card-center">2</div>
                            <div id="card=right">#</div>
                        </div>
                    </div>
                    <!--card three-->
                    <div class="cards">
                        <!--card image-->
                        <img src="#" alt="card-img">
                        <!--card text title-->
                        <h2></h2>
                        <!--bottom status on card-->
                        <div class="status">
                            <div id="card-left">4</div>
                            <div id="card-center">2</div>
                            <div id="card=right">#</div>
                        </div>
                    </div>
                    <!--card four-->
                    <div class="cards">
                        <!--card image-->
                        <img src="#" alt="card-img">
                        <!--card text title-->
                        <h2></h2>
                        <!--bottom status on card-->
                        <div class="status">
                            <div id="card-left">4</div>
                            <div id="card-center">2</div>
                            <div id="card=right">#</div>
                        </div>
                    </div>

                </div>
            </div>
            <!--fourth section end-->



            <!--page footer begin-->
            <footer>
                <!--main footer title text-->
                <div class="footer-text">
                    <h2>Make your dreams a <span class="orange-text">reality</span></h2>
                    <button>Work with us</button>
                </div>
                <!--social icons-->
                <div class="footer-social-icons"></div>
                <!--footer columns text-->
                <div class="parent-column"></div>
            </footer>
            <!--end of footer-->
</body>

</html>
